e of local college student Angela Mason who died in a car accident, suspecting the ground is desecrated, Sam thinks it's another diversion not to have to think about either deceased Winchester parent. Her roommate Lindsey says Angela's grieving boyfriend Matt Harrison just slit his throat, all plants in his place are also dead. Another student, Neil Levine, tells Matt blamed ...", "itemName": "episode", "date": "\n      Oct. 19, 2006\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=2&ref_=tt_eps_sn_2"}, {"itemId": "0", "episode": "5", "title": "Simon Said", "season": "2", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "Visions show Sam, still hunting for the master demon with Dean, the way to another small town where paranormal events occur, some innocent, some chillingly evil. The Winchester brothers are convinced it's all the paranormal work of 23 year-old Andy Gallagher, but doubt as that boy, although a bit of an outcast looser living in a van filled with philosophy as well as rock music seems sincerely surprised and using his powers with self-control. Soon they find after rescuing Tracy from what seems his work there is another at least as able and less scrupled, in fact Andy's...", "itemName": "episode", "date": "\n      Oct. 26, 2006\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=2&ref_=tt_eps_sn_2"}, {"itemId": "0", "episode": "6", "title": "No Exit", "season": "2", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "Sam and Dean meet up with America's first serial killer, while Jo lies to her mother about going to Vegas and joins Sam and Dean to help them on their hunt.", "itemName": "episode", "date": "\n      Nov. 2, 2006\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=2&ref_=tt_eps_sn_2"}, {"itemId": "0", "episode": "7", "title": "The Usual Suspects", "season": "2", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "Sam and Dean investigate the murders of a lawyer and his wife who claimed to have seen a ghost right before they died. However, after local detectives Ballard and Sheridan uncover the Winchesters' records, they arrest the brothers for a double homicide before they are able to find the ghost. When the ghost begins to visit Ballard, she begins to wonder if the tale Sam and Dean are telling her could be true, and if she might be the next to die.", "itemName": "episode", "date": "\n      Nov. 9, 2006\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=2&ref_=tt_eps_sn_2"}, {"itemId": "0", "episode": "8", "title": "Crossroad Blues", "season": "2", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "Sam and Dean try to save the life of architect Evan Hudson who sold his soul to a demon so that his wife could live a long and healthy life free of cancer. While Sam protects Evan from hell hounds, Dean is tempted by the demon, who tries to convince him to trade his soul for his father's life, who she claims did the same to save Dean and is now suffering in hell for it.", "itemName": "episode", "date": "\n      Nov. 16, 2006\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=2&ref_=tt_eps_sn_2"}, {"itemId": "0", "episode": "9", "title": "Croatoan", "season": "2", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "Another one of Sam's visions in which Dean kills a man by name of Duane Tanner sends the Winchesters to Rivergrove, a near ghost town facing mass demonic possession. Sam and Dean begin to believe that the demons are trying to destroy the town from the inside out when the remaining town-folk try to kill them.", "itemName": "episode", "date": "\n      Dec. 7, 2006\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=2&ref_=tt_eps_sn_2"}, {"itemId": "0", "episode": "10", "title": "Hunted", "season": "2", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "Sam is shocked when Dean finally tells him their dad asked him to watch over Sam to save him, or if that fails kill him. Sam leaves alone to let Ash look up a same-type clairvoyant demonic victim. Ava Wilson, from Peoria, Indiana, fits that bill and looks up Sam to warn she saw his death, then leaves ridiculing him. Dean followed Sam, just in time to intervene when crazy Gordon Walker turns up, who will stop at nothing to destroy 'utterly evil' Sam. It's a testing fight for the brothers.", "itemName": "episode", "date": "\n      Jan. 11, 2007\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=2&ref_=tt_eps_sn_2"}, {"itemId": "0", "episode": "11", "title": "Playthings", "season": "2", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "Sam and Dean visit the Pierpont Inn, a creepy old mansion turned failing hotel. They meet the owner, Susan, and her daughter Tyler, who are packing to move after they sell the hotel. Tyler is playing with a little girl named Maggie. The brothers notice strange items around the hotel, including an urn with a familiar pattern, dolls with their heads backwards and Susan's mother, who looks vacant and beyond terrified. When Susan finds them in her mother's room trying to talk to her, she throws them out and threatens to call the cops.", "itemName": "episode", "date": "\n      Jan. 18, 2007\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=2&ref_=tt_eps_sn_2"}, {"itemId": "0", "episode": "12", "title": "Nightshifter", "season": "2", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "A jewelery store heist committed by an employee is linked to a mysterious bank robberies bring Sam and Dean into the chase. The weird part seems to be the fact that the suspects end up dead before even getting their hands on the money. A friendly tip points towards another shapeshifter. However, the search is interrupted by a hostage crisis.", "itemName": "episode", "date": "\n      Jan. 25, 2007\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=2&ref_=tt_eps_sn_2"}, {"itemId": "0", "episode": "13", "title": "Houses of the Holy", "season": "2", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "In Providence, Rhode Island, the local Gloria kills a man claiming that an angel in a beautiful white night had chosen her for redemption and asked her to stab the sinner to accomplish God's will. Dean and Sam investigate the case and they discover that other people had been visited by the angel and committed murders. Further, the angel has appeared after the death of Father Gregory, who was murdered on the steps of his church two months ago. When Sam is visited by the angel and asked to kill a man, the skeptical and atheist Dean confronts the faith of Sam telling ...", "itemName": "episode", "date": "\n      Feb. 1, 2007\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=2&ref_=tt_eps_sn_2"}, {"itemId": "0", "episode": "14", "title": "Born Under a Bad Sign", "season": "2", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "After Sam goes missing for over a week, Dean finally receives a phone call from his brother. Dean finds Sam in a hotel room, covered in blood and suffering from the effects of a week long memory blackout. Upon investigation, the brothers find a video-tape of Sam killing another hunter in cold blood, which leads Sam to believe his dark side is taking over. When the dark side finally emerges Sam attacks Dean and continues on his hunter killing spree with his next targets being family friends Jo Harvelle and Bobby Singer.", "itemName": "episode", "date": "\n      Feb. 8, 2007\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=2&ref_=tt_eps_sn_2"}, {"itemId": "0", "episode": "15", "title": "Tall Tales", "season": "2", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "Sam, Dean, and Bobby encounter what appears to be a dancing alien, a chainsaw killer, alligators in the sewers, and other oddities straight out of the tabloids while probing strange occurrences on a college campus. They discover all are actually the work of one college janitor, a Trickster who has the ability to conjure into reality anything he wants. Not helping matters is the brothers' slowly escalating feud which Bobby suspects is also the work of the Trickster.", "itemName": "episode", "date": "\n      Feb. 15, 2007\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=2&ref_=tt_eps_sn_2"}, {"itemId": "0", "episode": "16", "title": "Roadkill", "season": "2", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "Molly and her husband are driving along a long deserted highway at night when they come upon a farmer. The next thing Molly knows both the husband and the farmer have disappeared. Things get worse when the Winchesters inform Molly that the farmer is actually a highway ghost who, it seems, appears annually to claim a new victim, who happens to be Molly this time. Molly is actually the driver of the vehicle who killed the farmer and his wife and is dead herself but doesn't know it. Her husband David survived the accident, and when faced with the truth Molly is able to ...", "itemName": "episode", "date": "\n      Mar. 15, 2007\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=2&ref_=tt_eps_sn_2"}, {"itemId": "0", "episode": "17", "title": "Heart", "season": "2", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "Sam and Dean come across werewolf activity when they investigate the death of lawyer who was believed to have been killed by a wild animal. While Dean tracks the werewolf on the outside, Sam offers to protect Madison(guest star Emmanuelle Vaugier)who is likely to be the werewolf's next target.", "itemName": "episode", "date": "\n      Mar. 22, 2007\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=2&ref_=tt_eps_sn_2"}, {"itemId": "0", "episode": "18", "title": "Hollywood Babylon", "season": "2", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "The Winchesters go undercover as PAs on a haunted movie set after getting wind of reports of tag teaming ghosts. The brothers deal with an asinine studio executive out to make cheap marketing stunts(guest star Gary Cole), a disenfranchised screenwriter seeking revenge for unnecessary revisions to a formally great script, and Dean's fan-boyish feelings for the leading lady.", "itemName": "episode", "date": "\n      Apr. 19, 2007\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=2&ref_=tt_eps_sn_2"}, {"itemId": "0", "episode": "19", "title": "Folsom Prison Blues", "season": "2", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "When an old block is reopened in the Green River County Detention Center after thirty years, a fiend is released, killing the interns. Three months later, Dean and Sam are arrested during a heist to be sent to the haunted prison to help Deacon, a former friend of their father. While FBI Agent Victor Henricksen presses Dean, the public defender Mara Daniels believes the brothers are not guilty of most of the inconsistent charges against them, and helps the Winchester brothers in the end.", "itemName": "episode", "date": "\n      Apr. 26, 2007\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=2&ref_=tt_eps_sn_2"}, {"itemId": "0", "episode": "20", "title": "What Is and What Should Never Be", "season": "2", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "Dean gets attacked by a Djinn, a creature capable of warping reality. The next things he knows he's in Lawrence, Kansas, in a stable relationship with a woman named Carmen, his mother is alive and well, and he and Sam are no longer on speaking terms. When the idea of a peaceful existence begins to settle in, visions of his previous life as a hunter start appearing out of nowhere.", "itemName": "episode", "date": "\n      May 3, 2007\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=2&ref_=tt_eps_sn_2"}, {"itemId": "0", "episode": "21", "title": "All Hell Breaks Loose: Part 1", "season": "2", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "The Yellow Eyed Demon transports Sam, Andy, and Ava along with other \"Special Children\" Jake and Lily to the remains of a ghost town to initiate the first steps of his war against mankind. Dean contacts Bobby Singer, Ash, and Ellen for help in locating his brother.", "itemName": "episode", "date": "\n      May 10, 2007\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=2&ref_=tt_eps_sn_2"}, {"itemId": "0", "episode": "22", "title": "All Hell Breaks Loose: Part 2", "season": "2", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "Dean hits an emotional rock bottom after a devastating personal loss. The Yellow Eyed Demon begins a calculated strategic move to unleash the armies of hell.", "itemName": "episode", "date": "\n      May 17, 2007\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=2&ref_=tt_eps_sn_2"}], "season3": [{"itemId": "0", "episode": "1", "title": "The Magnificent Seven", "season": "3", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "Sam, Dean, and Bobby deal with the ramifications of the Gate to Hell opening, meeting the demon incarnations of the Seven Deadly Sins, while Dean is living life to the fullest in the shadow of a deal he made with the Crossroads Demon, and a mysterious blonde woman with a demon-killing knife assists Sam.", "itemName": "episode", "date": "\n      Oct. 4, 2007\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=3&ref_=tt_eps_sn_3"}, {"itemId": "0", "episode": "2", "title": "The Kids Are Alright", "season": "3", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "A strange death reported in the newspaper prompts Dean and Sam to find Lisa Braeden, a woman Dean had a weekend fling with about 8.75 years ago, only to find she has a son turning 8. While investigating the death in the paper along with several other mysterious recent deaths, Sam and Dean find they are chasing a Changeling, who is replacing children with it's offspring. The mysterious blond woman is back, giving Sam a cryptic message that he should look into his mother's friends.", "itemName": "episode", "date": "\n      Oct. 11, 2007\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=3&ref_=tt_eps_sn_3"}, {"itemId": "0", "episode": "3", "title": "Bad Day at Black Rock", "season": "3", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "The Winchesters are called regarding a robbery of their father's storage unit, and track down the robbers to find the item stolen is a cursed rabbit's foot, which provides great luck until lost, and once lost the previous owner dies within a week. Sam picks up the foot and has great fortune, until it is pickpocketted away by the mercenary Bela. Dean must then get it back before Sam's bad luck gets him killed. To complicate the whole situation, Gordon, from his prison home, has convinced two other hunters that Sam is pure evil and must be killed.", "itemName": "episode", "date": "\n      Oct. 18, 2007\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=3&ref_=tt_eps_sn_3"}, {"itemId": "0", "episode": "4", "title": "Sin City", "season": "3", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "The Winchester boys head to Ohio to research several deaths in a small town, where sin has taken a firm foothold on the population; prostitution, adultery, alcohol abuse, murder, and suicide are all prevalent in the once quiet town. Dean has a revealing conversation with a demon possessed woman. The demon Ruby assists Bobby in restoring the Colt to it's demon-killing grandeur.", "itemName": "episode", "date": "\n      Oct. 25, 2007\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=3&ref_=tt_eps_sn_3"}, {"itemId": "0", "episode": "5", "title": "Bedtime Stories", "season": "3", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "The 'Three Little Pigs' and 'Hansel and Gretel' come to life and attract Sam and Dean's attention to Maple Springs, NY, where they try to prevent 'Little Red Riding Hood', 'Cinderella', and 'Snow White' from having unhappy endings. Sam also confronts the Crossroad Demon with the newly refurbished Colt.", "itemName": "episode", "date": "\n      Nov. 1, 2007\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=3&ref_=tt_eps_sn_3"}, {"itemId": "0", "episode": "6", "title": "Red Sky at Morning", "season": "3", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "Strange land-locked drownings are happening and the boys head to the coast to find out why, discovering a Ghost Ship has been witnessed by each of the victims shortly before their deaths. They find that Bela is already involved, running a scam on elderly Gertrude Case, the aunt of the first victim with a crush on Sam.", "itemName": "episode", "date": "\n      Nov. 8, 2007\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=3&ref_=tt_eps_sn_3"}, {"itemId": "0", "episode": "7", "title": "Fresh Blood", "season": "3", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "Gordon Walker is out of prison and out for blood, Sam's blood, and pays Bela to reveal their location. Meanwhile, the Winchesters are hot on the trail of a vampire named Dixon, who in turn has a beef with Gordon.", "itemName": "episode", "date": "\n      Nov. 15, 2007\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=3&ref_=tt_eps_sn_3"}, {"itemId": "0", "episode": "8", "title": "A Very Supernatural Christmas", "season": "3", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "Sam and Dean follow the trail of an Anti-Claus when victims are apparently pulled up the chimney never to be seen again. After a lead goes nowhere, the Winchesters learn the Anti-Claus in in fact a pair of old pagan gods who have assimilated into society and have found a new way of getting their yearly sacrifices. A flashback to Christmas Eve 1991 reveals how Sam found out for the first time what their father really did and where Dean got his gold amulet.", "itemName": "episode", "date": "\n      Dec. 13, 2007\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=3&ref_=tt_eps_sn_3"}, {"itemId": "0", "episode": "9", "title": "Malleus Maleficarum", "season": "3", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "The seemingly harmless practices of a group of neighborhood witches goes bad when one of them kills a woman. Ruby offers her assistance... but she has a few secrets of her own.", "itemName": "episode", "date": "\n      Jan. 31, 2008\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=3&ref_=tt_eps_sn_3"}, {"itemId": "0", "episode": "10", "title": "Dream a Little Dream of Me", "season": "3", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "When Bobby Singer is discovered in a coma, Dean and Sam uncover a demon who works through people's dreams to destroy them.", "itemName": "episode", "date": "\n      Feb. 7, 2008\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=3&ref_=tt_eps_sn_3"}, {"itemId": "0", "episode": "11", "title": "Mystery Spot", "season": "3", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "Sam relives the same day over and over, continually having to deal with Dean's death.", "itemName": "episode", "date": "\n      Feb. 14, 2008\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=3&ref_=tt_eps_sn_3"}, {"itemId": "0", "episode": "12", "title": "Jus in Bello", "season": "3", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "Sam and Dean are arrested by Agent Henriksen and thrown into a jail cell in Colorado just as an army of demons makes their first move under a new leader who wants Sam dead.", "itemName": "episode", "date": "\n      Feb. 21, 2008\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=3&ref_=tt_eps_sn_3"}, {"itemId": "0", "episode": "13", "title": "Ghostfacers", "season": "3", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "Sam and Dean inexplicably encounter the Hell Hounds while investigating a case that John failed to crack years earlier and become fixtures in their pilot for a reality show called Ghostfacers.", "itemName": "episode", "date": "\n      Apr. 24, 2008\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=3&ref_=tt_eps_sn_3"}, {"itemId": "0", "episode": "14", "title": "Long-Distance Call", "season": "3", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "Sam and Dean are on the trail of the Crocotta, an entity that secures its victims by communicating as a loved one via phone and computer. While Sam watches over a family being tormented by the ghostly communiques, Dean walks into a trap when a voice from beyond the grave gives the whereabouts of the demon who holds his contract.", "itemName": "episode", "date": "\n      May 1, 2008\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=3&ref_=tt_eps_sn_3"}, {"itemId": "0", "episode": "15", "title": "Time Is on My Side", "season": "3", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "The Winchesters encounter the mysterious and very much still alive Doc Benton when they look into a series of abductions where the victims report missing body parts after forced surgery. When Bobby manages to locate Bela, Dean heads off to confront her and get the Colt back. Meanwhile Sam stays behind hoping that Doc Benton can make Dean immortal to get him out of the Deal.", "itemName": "episode", "date": "\n      May 8, 2008\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=3&ref_=tt_eps_sn_3"}, {"itemId": "0", "episode": "16", "title": "No Rest for the Wicked", "season": "3", "image": "http://ia.media-imdb.com/images/M/MV5BMTc5NDc2OTg3M15BMl5BanBnXkFtZTcwNzk0ODU4MQ@@._V1_SY180_CR75,0,120,180_.jpg", "summary": "Dean's time is up and he has to pay the Devil his due. When Lilith resurfaces in New Harmony, Indiana terrorizing a family to no end Sam, Dean, and Bobby steal Ruby's knife and confront the mother of all demons in a battle to the death.", "itemName": "episode", "date": "\n      May 15, 2008\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=3&ref_=tt_eps_sn_3"}], "season1": [{"itemId": "0", "episode": "1", "title": "Pilot", "season": "1", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "Sam and Dean Winchester were trained by their father to hunt the creatures of the supernatural. Now, their father has mysteriously disappeared while hunting the demon that killed their mother, 22 years ago.", "itemName": "episode", "date": "\n      Sep. 13, 2005\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=1&ref_=tt_eps_sn_1"}, {"itemId": "0", "episode": "2", "title": "Wendigo", "season": "1", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "Sam and Dean make a stop at Blackwater Ridge and end up helping a young woman and her brother find their other brother, who mysteriously disappeared, while on a camping trip, in the woods.", "itemName": "episode", "date": "\n      Sep. 20, 2005\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=1&ref_=tt_eps_sn_1"}, {"itemId": "0", "episode": "3", "title": "Dead in the Water", "season": "1", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "As the trail on their father goes cold, Sam and Dean find themselves in a small town in Wisconsin where 3 people have disappeared without trace in to a lake in the past year alone. Soon, the dam holding the water for the lake will burst and the town will be lost forever. The spirit causing the disappearances begins taking more and more people as it is running out of time. Sam and Dean must figure out who the spirit is and put it to rest before anymore people are taken and lost forever.", "itemName": "episode", "date": "\n      Sep. 27, 2005\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=1&ref_=tt_eps_sn_1"}, {"itemId": "0", "episode": "4", "title": "Phantom Traveler", "season": "1", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "Sam and Dean are called in to investigate when a plane crashes under mysterious circumstances. Their investigation leads them to the conclusion that a demon is possessing people and causing them to crash the plane they are on. Things become more urgent when they discover that the demon is going after the 7 survivors of the crash, including the pilot and a stewardess.", "itemName": "episode", "date": "\n      Oct. 4, 2005\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=1&ref_=tt_eps_sn_1"}, {"itemId": "0", "episode": "5", "title": "Bloody Mary", "season": "1", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "All over the world, kids play the \"Bloody Mary\" game, daring each other to say her name three times in a mirror. But no one has even died from it. Until now. Sam and Dean must find a way to stop her before she claims another victim.", "itemName": "episode", "date": "\n      Oct. 11, 2005\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=1&ref_=tt_eps_sn_1"}, {"itemId": "0", "episode": "6", "title": "Skin", "season": "1", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "When one of Sam's old school friends is framed for the murder of his girlfriend, Sam and Dean investigate, discovering that a shapeshifter is responsible ode": "10", "title": "Asylum", "season": "1", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "Sam and Dean investigate an abandoned sanitarium and discover that when the hospital was open, the patients held a revolt against the cruel and unusual experimental treatments carried out by the head doctor. Now the ghosts roam the halls, driving anyone who spends the night insane. While trying to rescue two lost teenagers, Sam is captured and turns against Dean.", "itemName": "episode", "date": "\n      Nov. 22, 2005\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=1&ref_=tt_eps_sn_1"}, {"itemId": "0", "episode": "11", "title": "Scarecrow", "season": "1", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "While in a motel, Sam and Dean receive a call from their father, asking them to give up trying to find him and to take note of the names of three young couples that had disappeared in Indiana along the last three years, always on the second week of April. Sam decides to go after his father in California and leaves Dean, who arrives in the small town of Burkitsville for investigation of the missing couples. Sam meets the drifter Meg, who is also hitchhiking to California on the road, and stays with her waiting for a bus in the bus station. Dean discloses that a pagan ...", "itemName": "episode", "date": "\n      Jan. 10, 2006\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=1&ref_=tt_eps_sn_1"}, {"itemId": "0", "episode": "12", "title": "Faith", "season": "1", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "When Dean is accidentally electrocuted fighting a monster, he permanently damages his heart. When he's diagnosed as only having a month, at most, to live, Sam searches for a means to save him and finds Roy Le Grange, a faith healer who may actually be the real deal. After Le Grange heals Dean, the brothers discover that Le Grange is using black magic to bind a \"Reaper\" to do his bidding... and each healing comes with a terrible price of someone else's life.", "itemName": "episode", "date": "\n      Jan. 17, 2006\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=1&ref_=tt_eps_sn_1"}, {"itemId": "0", "episode": "13", "title": "Route 666", "season": "1", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "Dean gets contacted by his first love, an African American woman, about racist murders that occur on a desert route, caused by a truck that seems driver-less", "itemName": "episode", "date": "\n      Jan. 31, 2006\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=1&ref_=tt_eps_sn_1"}, {"itemId": "0", "episode": "14", "title": "Nightmare", "season": "1", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "Sam has a premonition in which a man is killed, but the murder is made to look like a suicide. Sam convinces Dean that they must investigate the case, but the two are puzzled when they fail to find anything that indicates that the death was supernatural in nature. That is, until they find out that Max, the reclusive son of the first victim, has been using his recently acquired power of telekinesis to kill the family members that once abused him. Sam also discovers Max's mother was killed by the same fiery demon that took his own mom.", "itemName": "episode", "date": "\n      Feb. 7, 2006\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=1&ref_=tt_eps_sn_1"}, {"itemId": "0", "episode": "15", "title": "The Benders", "season": "1", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "After hearing in 'smallville' Hibbing, while masquerading as Minnesota state police, a boy's story about a monster probably was inspired by a Godzilla movie, Sam points out the county was marked by dad as suspicious and has the state's highest ratio of disappearances, but Dean just wants to relax, at least till the morning, until Sam disappears on the parking lot. Dean teams up with local police woman Kathleen, who even after finding out they impersonated cops decides not to arrest him before Sam is found, because her own brother also disappeared years earlier. Their ...", "itemName": "episode", "date": "\n      Feb. 14, 2006\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=1&ref_=tt_eps_sn_1"}, {"itemId": "0", "episode": "16", "title": "Shadow", "season": "1", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "Dean and Sam are investigating a mysterious murder in Chicago and discover that Meg is responsible for it. However, when they try to catch her, Meg unleashes shadow spirits on them and they realize that she is really setting a trap for their father.", "itemName": "episode", "date": "\n      Feb. 28, 2006\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=1&ref_=tt_eps_sn_1"}, {"itemId": "0", "episode": "17", "title": "Hell House", "season": "1", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "Sam and Dean investigate the case of a maniacal ghost inhabiting a long abandoned Texas farmhouse known as \"Hell House.\" They believe the ghost is the spirit of a deceased Depression-era farmer who killed his family, but they soon realize it is something far more powerful.", "itemName": "episode", "date": "\n      Mar. 30, 2006\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=1&ref_=tt_eps_sn_1"}, {"itemId": "0", "episode": "18", "title": "Something Wicked", "season": "1", "image": "http: s?season=4&ref_=tt_eps_sn_4"}, {"itemId": "0", "episode": "20", "title": "The Rapture", "season": "4", "image": "http://ia.media-imdb.com/images/M/MV5BMzc1ODM3NzI1NV5BMl5BanBnXkFtZTcwMzI0NTk0Mg@@._V1_SX120_CR0,0,120,180_.jpg", "summary": "Castiel has been sent back to Heaven. His human host, Jimmy, tries to regain his life. But the demons won't leave him alone and now his family is at risk. Sam and Dean can help a little, but they're going to need a \"miracle\" to win.", "itemName": "episode", "date": "\n      Apr. 30, 2009\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=4&ref_=tt_eps_sn_4"}, {"itemId": "0", "episode": "21", "title": "When the Levee Breaks", "season": "4", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "Sam is becoming more and more inhuman. Dean and Bobby put him in the safe hold until he gets over his addictions. After Sam escapes with help, unknown to him, from Castiel, he finds Ruby and begins to feed once again. Dean begins to truly believe that the old Sam is gone for good.", "itemName": "episode", "date": "\n      May 7, 2009\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=4&ref_=tt_eps_sn_4"}, {"itemId": "0", "episode": "22", "title": "Lucifer Rising", "season": "4", "image": "http://ia.media-imdb.com/images/M/MV5BMTUwMDYxMDE0OV5BMl5BanBnXkFtZTcwNTgwODU1Mg@@._V1_SX120_CR0,0,120,180_.jpg", "summary": "When the last few of the 66 Seals are broken by Lilith's minions, Sam and Dean prepare for the big and probably futile fight in very different ways. Sam joins Ruby on a final attempt to kill Lilith before Lucifer rises, while Castiel and Zachariah tell Dean that it's time to play his part in stopping Lucifer.", "itemName": "episode", "date": "\n      May 14, 2009\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=4&ref_=tt_eps_sn_4"}], "season5": [{"itemId": "0", "episode": "1", "title": "Sympathy for the Devil", "season": "5", "image": "http://ia.media-imdb.com/images/M/MV5BMjI0ODA5NDA0Nl5BMl5BanBnXkFtZTcwNDc4NTk3Mg@@._V1_SX120_CR0,0,120,180_.jpg", "summary": "In the aftermath of the Devil rising, Sam and Dean are whisked away and they are given a message from Chuck Shurley that Castiel is dead and that Luficer walks the Earth. As a result, Sam and Dean turn to Bobby for help to find a mystical weapon, called Michael's Sword. This will enable them to find the Devil before he takes on a new form to bring the slow end of the world. But the Winchester brothers are pitted against the archangel Zachariah who has plans for Dean, as well as more demons. Sam and Dean recognise a demon, Meg, who has returned from Hell.", "itemName": "episode", "date": "\n      Sep. 10, 2009\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=5&ref_=tt_eps_sn_5"}, {"itemId": "0", "episode": "2", "title": "Good God, Y'All", "season": "5", "image": "http://ia.media-imdb.com/images/M/MV5BMTkwOTkwMjc0N15BMl5BanBnXkFtZTcwMzc1MDQ4Mg@@._V1_SY180_CR75,0,120,180_.jpg", "summary": "An old friend of Bobby's calls, panicked about demons attacking his town. Sam and Dean arrive and everything appears exactly as they had expected. As time progresses they realize there is more than they bargained for.", "itemName": "episode", "date": "\n      Sep. 17, 2009\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=5&ref_=tt_eps_sn_5"}, {"itemId": "0", "episode": "3", "title": "Free to Be You and Me", "season": "5", "image": "http://ia.media-imdb.com/images/M/MV5BMTY0ODgzNzA1M15BMl5BanBnXkFtZTcwMzM2MDY4Mg@@._V1_SX120_CR0,0,120,180_.jpg", "summary": "Not sure he trusts himself, Sam decides to give up hunting and goes off on his own. But that night, a late-night visitor tells Sam that he won't let him off the hook that easily. Dean, intent on stopping the Apocalypse, continues hunting on his own and teams up with Castiel to find the Archangel Raphael since Castiel believes Raphael knows the location of God's vessel on Earth.", "itemName": "episode", "date": "\n      Sep. 24, 2009\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=5&ref_=tt_eps_sn_5"}, {"itemId": "0", "episode": "4", "title": "The End", "season": "5", "image": "http://ia.media-imdb.com/images/M/MV5BMTgwMDI3MDIzMV5BMl5BanBnXkFtZTcwMjU2MDY4Mg@@._V1_SX120_CR0,0,120,180_.jpg", "summary": "Dean awakens five years in the future in an abandoned city and is attacked by humans infected with a demonic virus that makes them mindless, flesh-eating zombies. Zachariah soon appears and explains to Dean that the world he sees is the result of his refusal to help the angels fight Lucifer.", "itemName": "episode", "date": "\n      Oct. 1, 2009\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=5&ref_=tt_eps_sn_5"}, {"itemId": "0", "episode": "5", "title": "Fallen Idols", "season": "5", "image": "http://ia.media-imdb.com/images/M/MV5BMTI5NzM1OTY1NV5BMl5BanBnXkFtZTcwOTU3NTk4Mg@@._V1_SX120_CR0,0,120,180_.jpg", "summary": "Sam and Dean decide to start hunting together again and their first case leads them to a small town whose inhabitants are being killed by famous dead icons like Abraham Lincoln and James Dean, etc. Once they discover Paris Hilton has been involved in demonic crimes too, they don't know what to believe anymore.", "itemName": "episode", "date": "\n      Oct. 8, 2009\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=5&ref_=tt_eps_sn_5"}, {"itemId": "0", "episode": "6", "title": "I Believe the Children Are Our Future", "season": "5", "image": "http://ia.media-imdb.com/images/M/MV5BMTQzNTk4OTkyNF5BMl5BanBnXkFtZTcwNTY2NjI5Mg@@._V1_SX120_CR0,0,120,180_.jpg", "summary": "Sam and Dean investigate a series of odd murders that strangely resemble fairy tales and urban legends. The brothers track down an 11-year-old boy named Jesse, and realize that whatever Jesse believes is coming true. Castiel appears again and tells Sam and Dean that Jesse is a serious threat and needs to be eliminated which deeply disturbers and divides them since it is against the Winchester brother's custom of killing a human.", "itemName": "episode", "date": "\n      Oct. 15, 2009\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=5&ref_=tt_eps_sn_5"}, {"itemId": "0", "episode": "7", "title": "The Curious Case of Dean Winchester", "season": "5", "image": "http://ia.media-imdb.com/images/M/MV5BMTU3MDAyODU3OF5BMl5BanBnXkFtZTcwMjc2NjI5Mg@@._V1_SX120_CR0,0,120,180_.jpg", "summary": "Sam and Dean discover that a witch is running a high-stakes poker game where the currency is life years vs. money. Bobby sees the game as a chance to get out of the wheelchair and bets 25 years, but loses. As Bobby begins to age rapidly, Dean steps in to save him but also ends up turning into an old man, leaving Sam holding the only hopes for their survival.", "itemName": "episode", "date": "\n      Oct. 29, 2009\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=5&ref_=tt_eps_sn_5"}, {"itemId": "0", "episode": "8", "title": "Changing Channels", "season": "5", "image": "http://ia.media-imdb.com/images/M/MV5BMTc1NzMxNTQ5N15BMl5BanBnXkFtZTcwOTc2NjI5Mg@@._V1_SY180_CR75,0,120,180_.jpg", "summary": "Sam and Dean catch up with the Trickster, who sends them through a dizzying montage of TV show parodies, inviting them to play along with their \"roles\" or be stuck in \"TV Land\" forever. But once Castiel shows up, the boys get an idea as to what the Trickster might be hiding and eventually come up with a surprising answer.", "itemName": "episode", "date": "\n      Nov. 5, 2009\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=5&ref_=tt_eps_sn_5"}, {"itemId": "0", "episode": "9", "title": "The Real Ghostbusters", "season": "5", "image": "http://ia.media-imdb.com/images/M/MV5BMTM1NzI0MjkyNl5BMl5BanBnXkFtZTcwMDkxNzg5Mg@@._V1_SY180_CR75,0,120,180_.jpg", "summary": "Dean and Sam are on a o communicate with Dean. When Sam meets Gary's friends Trevor and Nora, he discovers that the intention of the teenagers that are playing a deadly game with the witchcraft.", "itemName": "episode", "date": "\n      Jan. 28, 2010\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=5&ref_=tt_eps_sn_5"}, {"itemId": "0", "episode": "13", "title": "The Song Remains the Same", "season": "5", "image": "http://ia.media-imdb.com/images/M/MV5BODE2MTAyMjY4MF5BMl5BanBnXkFtZTcwNDMwODMxMw@@._V1_SX120_CR0,0,120,180_.jpg", "summary": "The renegade angel Anna escapes from her prison in heaven. She travels back in time to kill Sam and Dean's parents so that Sam is never born, and cannot be the vessel for Lucifer. Castiel sends Sam and Dean back to stop Anna.", "itemName": "episode", "date": "\n      Feb. 4, 2010\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=5&ref_=tt_eps_sn_5"}, {"itemId": "0", "episode": "14", "title": "My Bloody Valentine", "season": "5", "image": "http://ia.media-imdb.com/images/M/MV5BMjA3MjQwNDY5NF5BMl5BanBnXkFtZTcwMDQ4MTgxMw@@._V1_SY180_CR67,0,120,180_.jpg", "summary": "A couple of days before Valentines Day, two valentines devour each other. On the next day, two lovers commit suicide. Dean and Sam investigate the murders and summon Castiel to help them. Castiel tells that the responsible is a cupid that has gone nuts. The angel brings the cupid and they conclude that he is innocent. When Sam feels hunger for demon blood, they discover that the local population has been attacked by Famine, one of the Four Horsemen of the Apocalypse.", "itemName": "episode", "date": "\n      Feb. 11, 2010\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=5&ref_=tt_eps_sn_5"}, {"itemId": "0", "episode": "15", "title": "Dead Men Don't Wear Plaid", "season": "5", "image": "http://ia.media-imdb.com/images/M/MV5BMTI4MTA0NDU5NV5BMl5BanBnXkFtZTcwNjQwOTUyMw@@._V1_SX120_CR0,0,120,180_.jpg", "summary": "Sam and Dean investigate Bobby's home town where the dead are rising from the grave but instead of attacking humans, they are happily reuniting with their families. The brothers turn to Bobby for help but he tells them not to worry about it and to leave town. Suspicious, Dean investigates and comes face to face with Bobby's dead wife who has no memory of what happened to her. Once the zombies start turning evil, the boys tell Bobby he has to kill his wife but he refuses.", "itemName": "episode", "date": "\n      Mar. 25, 2010\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=5&ref_=tt_eps_sn_5"}, {"itemId": "0", "episode": "16", "title": "Dark Side of the Moon", "season": "5", "image": "http://ia.media-imdb.com/images/M/MV5BMjE2NDgyNjI3Ml5BMl5BanBnXkFtZTcwNTAwMDEzMw@@._V1_SY180_CR75,0,120,180_.jpg", "summary": "Dean and Sam are killed by the hunters Walt and Roy. The awake in heaven and Castiel contacts Dean and asks him to seek out the angel Joshua. Meanwhile Zachariah is chasing them in Heaven to force Dean to be Michael's vessel.", "itemName": "episode", "date": "\n      Apr. 1, 2010\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=5&ref_=tt_eps_sn_5"}, {"itemId": "0", "episode": "17", "title": "99 Problems", "season": "5", "image": "http://ia.media-imdb.com/images/G/01/imdb/images/nopicture/120x90/tv-2177376202._V397576368_.png", "summary": "Dean and Sam are saved on the road from a demon attack by a group of citizens from Blue Earth, a small town in Minnesota. They discover that the pastor's daughter Leah Gideon has visions with the angels and tells them where the demons are. Their followers believe that the will live in Paradise on Earth after the Apocalypse. Sam calls Castiel and when he arrives, they discover the truth about Leah.", "itemName": "episode", "date": "\n      Apr. 8, 2010\n    ", "imdbUrl": "http://www.imdb.com/title/tt0460681/episodes?season=5&ref_=tt_eps_sn_5"}, {"itemId": "0", "episode": "18", "title": "Point of No R
